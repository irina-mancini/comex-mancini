<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="https://kit.fontawesome.com/076f4cd61c.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body  class="body">
    <header class="header">
        <div class="header__image">

            <a href="index.html"><img src="../assets/logo.png" alt="Irina Mancini"></a>
        </div>
        
       <nav class="header__navegador">
           <ul class="header__ulnavegador">
                <li><a href="../index.html">Inicio</a></li>
               <li><a href="sobre_mi.html">Sobre mí</a>
                   </li>
               <li><a href="servicios.html">Servicios</a></li>
               <li><a href="capacitaciones.html">Capacitaciones</a></li>
               <li class="header-contacto"><a href="contacto.html">Contacto</a></li>
           </ul>
       </nav>
      
    </header>
    </header> 
   <main>
        <h2>Contacto</h2>
        <div class="div__contacto">
            <h3>Deje su mensaje</h3>
            <form action="" method="get" enctype="text/plain">
                <div>
                    <label for="userName">Nombre</label>
                    <br>
                    <input type="text" id="userName" name="userName" placeholder="Coloque su nombre">
                </div>
                <br>
                <div>
                    <label for="userMail">Correo</label>
                    <br>
                    <input type="email" id="userMail" name="userMail" placeholder="Coloque su correo">
                </div>
                <br>
                <div>
                    <label class="contacto__servicio" for="servicio">Servicio</label>
                    <br>
                    <select name="servicio" id="servicio" multiple>
                       <option value="asesoramiento">Asesoramiento</option> 
                       <option value="investigacionDeMercado">Investigación de mercado</option>
                       <option value="despachanteDeAduana">Despachante de Aduana</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="userMensaje">Mensaje</label>
                    <br>
                    <textarea name="userMensaje" id="userMensaje" cols="30" rows="10"></textarea>
                </div>
                <br>
            </div>
            <div class="button">
                <button type="enviar">Enviar</button>
                </form>
            </div>
        </div>
   </main>
   <footer class="footer">
    <div class="footer__mail">
        <span class="footer--mail">irinamancini@gmail.com</span>
    </div>
    <div class="footer__link">
        <a class="footer--link" href="https://www.linkedin.com/in/irina-mancini/"><i class="fa-brands fa-linkedin"></i></a>
    </div>
 </footer>

</body>
</html>
