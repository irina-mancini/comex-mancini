<!DOCTYPE html>
<html lang="es">

<!-- HEAD CONTACTO -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="https://kit.fontawesome.com/076f4cd61c.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body  class="body">

<!-- HEADER CONTACTO -->
    <header class="header">
        <div class="header__image">
            <a href="index.html"><img src="../assets/logo.png" alt="Irina Mancini"></a>
        </div>
        <nav class="header__navegador">
           <ul class="header__ulnavegador">
                <li><a href="../index.html">Inicio</a></li>
               <li><a href="sobre_mi.html">Sobre mí</a></li>
               <li><a href="servicios.html">Servicios</a></li>

               <li class="header-contacto"><a href="contacto.html">Contacto</a></li>
           </ul>
       </nav>
    </header> 

    <!-- MAIN CONTACTO -->
    <main>
        <h2>Contacto</h2>
        <div class="div__contacto">
            <form class="formulario" action="" method="get" enctype="text/plain">
                <h3 class="mensaje" >DEJE SU MENSAJE</h3>
                <div>
                    <label for="userName">Nombre</label>
                    <input class="campo" type="text" id="userName" name="userName" placeholder="Coloque su nombre">
                </div>
                <div>
                    <label for="userMail">Correo</label>
                    <br>
                    <input class="campo" type="email" id="userMail" name="userMail" placeholder="Coloque su correo">
                </div>
                <div>
                    <label class="contacto__servicio" for="servicio">Servicio</label>
                    <select class="campo" name="servicio" id="servicio" multiple>
                       <option value="asesoramiento">Asesoramiento</option> 
                       <option value="investigacionDeMercado">Investigación de mercado</option>
                       <option value="despachanteDeAduana">Despachante de Aduana</option>
                       <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="userMensaje">Mensaje</label>
                    <br>
                    <textarea class="campo" name="userMensaje" id="userMensaje" cols="30" rows="10"></textarea>
                </div class="div__button">
                  <button class="button" type="enviar">ENVIAR</button>
                </div>
            </form>
        </div>
   </main>

<!-- FOOTER CONTACTO -->
   <footer class="footer">
    <div class="footer__mail">
        <span class="footer--mail">irinamancini@gmail.com</span>
    </div>
    <div class="footer__link">
        <a class="footer--link" href="https://www.linkedin.com/in/irina-mancini/"><i class="fa-brands fa-linkedin"></i></a>
    </div>
 </footer>

</body>
</html>
